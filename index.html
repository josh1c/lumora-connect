
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumora Connect</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --input-bg: #222;
      --button-bg: #1a73e8;
      --button-hover: #1669c1;
      --footer-color: #aaa;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #111;
      --input-bg: #fff;
      --button-bg: #4285f4;
      --button-hover: #3367d6;
      --footer-color: #444;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 16px 24px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: black;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
      background-color: white;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.2));
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    
      text-align: center;
      max-width: 320px;
      width: 100%;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #0f0c29, #302b63, #2bc0e4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    input[type="text"] {
      max-width: 260px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: var(--input-bg);
      color: var(--text-color);
      margin-bottom: 12px;
      font-size: 16px;
    }

    .btn-wrapper {
      display: flex;
      justify-content: center;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      min-width: 180px;
      max-width: 200px;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .footer {
      font-size: 12px;
      color: var(--footer-color);
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <label class="switch">
      <input type="checkbox" id="modeToggle" onclick="toggleMode()">
      <span class="slider"></span>
    </label>
  </div>

  <div class="main-content">
    <div class="container">
      <div class="logo">LUMORA</div>
      <p>Enter your Connect ID below to begin:</p>
      <input type="text" placeholder="Enter ID">
      <div class="btn-wrapper">
        <button>Connect</button>
      </div>
    </div>
  </div>

  <div class="footer">© Lumora Ltd · Company No. 12958846</div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
