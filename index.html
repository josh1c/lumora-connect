<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect to Lumora Support</title>
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <style>
    :root {
      --accent: #00a9b5;
      --bg-light: #ffffff;
      --text-light: #0D174B;
      --input-bg-light: #ffffff;
      --input-border-light: #ccc;
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --input-bg-dark: #1e1e1e;
      --input-border-dark: #555;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    .container {
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.08);
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 40px 24px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      .container {
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.08);
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    .logo {
      max-width: 220px;
      margin: 0 auto 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 16px;
      border: 1.5px solid var(--input-border-light);
      background-color: var(--input-bg-light);
      color: var(--text-light);
      transition: all 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      input {
        background-color: var(--input-bg-dark);
        border-color: var(--input-border-dark);
        color: var(--text-dark);
      }
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #008e9c;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }

    @media (max-width: 500px) {
      .container {
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 32px 16px;
      }
    }
  
    @media (max-width: 768px) {
      .container {
        padding: 32px 20px;
        border-radius: 16px;
        max-width: 90%;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 1rem;
      }

      .logo svg {
        max-height: 60px;
      }
    }

    @media (prefers-color-scheme: dark) {
      .container {
        box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 50px rgba(0,0,0,0.3);
      }

      button {
        color: #fff;
      }
    }
    </style>
</head>
<body>
  <main class="container">
    <div class="logo" style="max-width: 220px; margin: 0 auto 24px;">
      <!-- Inline Lumora Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 478.51 89.618" style="width:100%;height:auto;max-height:80px;">
        <path fill="#00a9b5" fill-rule="nonzero" d="M180.416 71.217v16.98H127.27V1.538h19.197v69.68h33.948Zm5.8-69.68h18.963v53.519c0 5.153 1.58 9.193 4.741 12.12 3.161 2.928 7.317 4.392 12.467 4.392 4.914 0 8.95-1.465 12.106-4.396l.303-.288c3.355-3.123 5.033-7.066 5.033-11.828V1.538h18.964V55.64c0 5.31-.956 10.052-2.868 14.23-1.912 4.176-4.526 7.728-7.843 10.656-3.317 2.928-7.18 5.172-11.589 6.734-4.189 1.483-8.642 2.262-13.359 2.336l-.747.006c-4.916.078-9.58-.683-13.988-2.284-4.41-1.6-8.273-3.884-11.59-6.85-3.316-2.967-5.93-6.559-7.842-10.775-1.912-4.215-2.83-8.9-2.751-14.053V1.538Zm172.961 0v86.66h-18.612V43.932l-17.208 44.267h-17.91L288.59 44.282v43.916h-18.027V1.538h18.027l25.87 64.643 26.105-64.643h18.612Zm49.58-1.522c6.322-.078 12.097.996 17.325 3.22 5.23 2.226 9.716 5.349 13.462 9.37 3.746 4.02 6.653 8.782 8.721 14.286 2.068 5.505 3.063 11.458 2.985 17.86.078 6.401-.917 12.354-2.985 17.858-2.068 5.505-4.994 10.286-8.78 14.346-3.784 4.06-8.291 7.222-13.52 9.486-5.228 2.264-11.003 3.318-17.325 3.162-6.243.078-11.96-.996-17.149-3.22-5.19-2.226-9.657-5.349-13.403-9.37-3.746-4.02-6.653-8.782-8.721-14.286-2.068-5.505-3.063-11.458-2.985-17.86-.078-6.401.917-12.354 2.985-17.858 2.068-5.505 4.975-10.286 8.72-14.346 3.747-4.06 8.234-7.222 13.463-9.486C396.778.913 402.514-.141 408.758.015Zm.118 71.085c7.023 0 12.505-2.323 16.447-6.968 3.94-4.645 5.911-11.106 5.911-19.382 0-8.275-1.97-14.736-5.911-19.381-3.942-4.645-9.424-6.968-16.447-6.968-7.102 0-12.623 2.323-16.564 6.968-3.941 4.645-5.912 11.106-5.912 19.381 0 8.276 1.97 14.737 5.912 19.382 3.94 4.645 9.462 6.968 16.564 6.968Z"/>
      </svg>
    </div>
    <p>Enter your Connect ID below to begin:</p>
    <input type="text" id="ninjaId" placeholder="Enter ID" maxlength="12" style="max-width: 240px;" />
    <button onclick="goToNinja()">Connect</button>
  </main>
  <footer>&copy; Lumora Ltd · Company No. 12958846</footer>
  <script>
    function goToNinja() {
      const id = document.getElementById('ninjaId').value.trim();
      if (/^\d{7,15}$/.test(id)) {
        window.location.href = `https://eu.ninjarmm.com/connect/#/${id}`;
      } else {
        alert("Please enter a valid numeric ID (7–15 digits).");
      }
    }

    document.getElementById("ninjaId").addEventListener("keydown", function (e) {
      if (e.key === "Enter") goToNinja();
    });

    window.onload = () => document.getElementById("ninjaId").focus();
  </script>
</body>
</html>
